<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Fotos</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frmPesquisa">

	    	<p:messages autoUpdate="true" closable="true" />

			<div class="Titulo">Pesquisa de Fotos</div>
	 
	    	<p:dataTable id="dtbRegistros" value="#{contratoClienteMB.filtrados}" var="item"
	    		emptyMessage="Nenhum registro encontrado." rows="20"
	    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		<p:column style="width: 25px; text-align: center">
	    			<p:button outcome="/restrita/contrato/ContratoFotos" icon="ui-icon-image" title="Fotos">
	    				<f:param name="contrato" value="#{item.pk}" />
	    			</p:button>
	    		</p:column>
	    		<p:column headerText="Codigo" style="width: 50px;">
	    			<h:outputText value="#{item.id}" />
	    		</p:column>
	    		<p:column headerText="Campanha">
	    			<h:outputText value="#{item.dsCampanha}" styleClass="maiusculo" />
	    		</p:column>
	    		<p:column headerText="Data Contrato" >
	    			<h:outputText value="#{item.dtContrato}" >
	    				<f:convertDateTime pattern="dd/MM/yyyy" />
	    			</h:outputText>
	    		</p:column>
	    		<p:column headerText="Data InÃ­cio" >
	    			<h:outputText value="#{item.dtInicio}" >
	    				<f:convertDateTime pattern="dd/MM/yyyy" />
	    			</h:outputText>
	    		</p:column>
	    		<p:column headerText="Data Fim" >
	    			<h:outputText value="#{item.dtFim}" >
	    				<f:convertDateTime pattern="dd/MM/yyyy" />
	    			</h:outputText>
	    		</p:column>
	    	</p:dataTable>	    	
	    	
    	</h:form>
    </ui:define>
</ui:composition>
