<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{linhaMB.editando ? 'Edição de registro' : 'Novo registro'}</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
    		<o:viewParam name="linha" value="#{linhaMB.linha}" />
    	</f:metadata>
    
    	<h:form>

	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:focus context="painel" /> 
	    	
	    	<div class="Titulo">#{linhaMB.editando ? 'Edição de registro' : 'Novo registro'}</div>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; ">
	    		
	    		<p:outputLabel value="Nome" for="dsNome"/>
	    		<p:inputText id="dsNome" size="40" maxlength="100" value="#{linhaMB.linha.dsNome}" />
	    		
	    		<p:outputLabel value="Descrição" for="dsDescricao"/>
	    		<p:inputText id="dsDescricao" size="40" maxlength="100" value="#{linhaMB.linha.dsDescricao}" />
	    					
	    		<p:outputLabel value="OBS:" for="dsObservacao"/>
	    		<p:inputTextarea id="dsObservacao" maxlength="200" value="#{linhaMB.linha.dsObservacao}" />
	    		
	    		<f:facet name="footer">
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{linhaMB.salvar}" update="@form" icon="ui-icon-circle-check" />	    		
	    			<p:button value="Limpar" outcome="/restrita/linha/Linha" icon="ui-icon-close" />
	    			<p:button value="Voltar" outcome="/restrita/linha/LinhaPesquisa" 
	    				icon="ui-icon-arrowreturnthick-1-w" style="margin-left: 25px;" />	    			
	    		</f:facet>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
