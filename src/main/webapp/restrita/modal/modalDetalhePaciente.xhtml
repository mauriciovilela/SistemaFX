<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    	<h:outputStylesheet library="css" name="sistema.css" />
        <title>Paciente</title>
    </h:head>
     
    <h:body style="overflow:hidden;">
    	<h:form>
    		<script type="text/javascript">
	    		$(document).ready(function() {
	    			var primeiraColuna = $( ".ui-widget-content td[role=gridcell]" )[0];
	    			$(primeiraColuna).attr( "style" , "width:100px" );
	    		});	    		
    		</script>
	        <p:panelGrid columns="2" style="width: 100%;">
			    <f:facet name="header">
			        Dados do Paciente
			    </f:facet>
			 
			    <h:outputText value="Nome:" style="width: 70px;" />
			    <h:outputText value="#{pacienteDetalheBean.paciente.dsNome}" />
			 
			    <h:outputText value="Telefone:" />
			    <h:outputText value="#{pacienteDetalheBean.paciente.dsFone}" />
			 
			    <h:outputText value="Endereco:" />
			    <h:outputText value="#{pacienteDetalheBean.paciente.dsEndereco}" />
			 
			    <h:outputText value="Aniversario:" />
			    <h:outputText value="#{pacienteDetalheBean.paciente.dsAniversario}" />
			 
			    <h:outputText value="E-mail:" />
			    <h:outputText value="#{pacienteDetalheBean.paciente.dsEmail}" />
	        </p:panelGrid> 
	        
            <div style="text-align: center;margin-top:10px;">
            	<p:commandButton value="Editar" icon="ui-icon-pencil" actionListener="#{pacienteDetalheBean.editar}" />
		        <p:commandButton value="Fechar" icon="ui-icon-closethick" actionListener="#{pacienteDetalheBean.fechar}" />
            </div>
	        	
 		</h:form>
    </h:body>
     
</html>
