<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{funcionalidadeMB.editando ? 'Edição de registro' : 'Novo registro'}</ui:define>
    
    <ui:define name="corpo">

    	<f:metadata>
    		<o:viewParam name="funcionalidade" value="#{funcionalidadeMB.funcionalidade}" />
    	</f:metadata>
    
    	<h:form>

	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:focus context="painel" /> 
	    	
	    	<div class="Titulo">#{funcionalidadeMB.editando ? 'Edição de registro' : 'Novo registro'}</div>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; ">
	    		
	    		<p:outputLabel value="Código" for="id"/>
	    		<p:inputText id="id" size="40" maxlength="100" value="#{funcionalidadeMB.funcionalidade.id}" disabled="#{funcionalidadeMB.editando}" />
	    		
	    		<p:outputLabel value="Nome" for="dsNome"/>
	    		<p:inputText id="dsNome" size="40" maxlength="100" value="#{funcionalidadeMB.funcionalidade.dsNome}" styleClass="maiusculo" />
					    			
				<p:outputLabel value="Módulo" for="idModulo" />  
		        <p:selectOneMenu id="idModulo" value="#{funcionalidadeMB.funcionalidade.tbFuncionalidadePai}" 
		        	filter="true" disabled="#{funcionalidadeMB.funcionalidade.tbFuncionalidadePai eq null}" style="width: 300px;">  
		            <f:selectItem itemLabel="" itemValue="" />  
		            <f:selectItems value="#{funcionalidadeMB.modulos}"
		            	var="item" itemLabel="#{item.dsNome}" itemValue="#{item}" />  
		        </p:selectOneMenu> 	
					    	    		
	    		<f:facet name="footer">
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{funcionalidadeMB.salvar}" update="@form" icon="ui-icon-circle-check" />	    		
	    			<p:button value="Limpar" outcome="/restrita/funcionalidade/Funcionalidade" icon="ui-icon-close" />
	    			<p:button value="Voltar" outcome="/restrita/funcionalidade/FuncionalidadePesquisa" 
	    				icon="ui-icon-arrowreturnthick-1-w" style="margin-left: 25px;" />	    			
	    		</f:facet>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
